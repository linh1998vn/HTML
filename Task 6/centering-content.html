<!DOCTYPE html>
<html>
<head>
    <title>Centering Content</title>
    <style type="text/css">
        body {
            text-align: center;}        /* text o giua theo dong */
        p {
            width: 300px;                       /* rong 300px cach text 50 px vs do day 20px mau xanh */
            padding: 50px;
            border: 20px solid #0088dd;}
        p.example {
            margin: 10px auto 10px auto;    /* text o giua dong theo hang dau dien tu trai sang */
            text-align: left;}
    </style>
</head>
<body>
<p>Analog synthesizers are often said to have a "warmer" sound than their digital counterparts.</p>
<p class="example">Analog synthesizers are often said to have a "warmer" sound than their digital counterparts.</p>
</body>
</html>
