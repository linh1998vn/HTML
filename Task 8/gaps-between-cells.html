<!DOCTYPE html>
<html>
	<head>
		<title>Gaps Between Cells</title>
		<style type="text/css">
			td {			/* css cho td */
				background-color: #0088dd;	/* nen mau xanh */
				padding: 15px;		/* phan tu cach vien 15px */
				border: 2px solid #000000;}		/* vien to 2px mau den ran */
			table.one {				/* css cho table one */
				border-spacing: 5px 15px;}		/* cac phan tu cach trai 5px  tren 15px */
			table.two {			/* css cho table two */
				border-collapse: collapse;} /* cac phan tu dinh vao nhau */
		</style>
	</head>
	<body>
		<table class="one">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
		<table class="two">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
	</body>
</html>
