<html>

<head>
	<title>File Input Box</title>
</head>

<body>
	<form action="http://www.example.com/upload.php" method="post"> <!-- Noi gui form va gui du lieu = method post -->
		<p>Upload your song in MP3 format:</p>
		<input type="file" name="user-song" /><br />	<!-- the loai file vs ten la user-song -->
		<input type="submit" value="Upload" /> <!-- the loai submit vs ten hiem o thanh la upload -->
	</form>
</body>

</html>
