<html>

<head>
	<title>HTML5 URL Input</title>
</head>

<body>
	<form action="http://www.example.org/profile.php"> <!-- Noi gui form -->
		<p>Please enter your website address:</p>
		<input type="url" name="website" /> <!-- the loai type nhap vao la url vs ten bien website -->
		<input type="submit" value="Submit" /> <!-- the loai submit vs chu submit hien tren thanh -->
	</form>
</body>

</html>
