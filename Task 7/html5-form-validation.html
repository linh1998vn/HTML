<html>
	<head>
		<title>HTML5 Form Validation</title>
	</head>
	<body>
		<form action="http://www.example.com/login/" method="post">  <!-- Noi gui form -->
			<label for="username">Username:</label> <!-- nhan cho du lieu nhap vao la username cho bien username -->
			<input type="text" name="username" id="username" required="required" /><br /> <!-- input type text,bat buoc phai nhap vao vs ten buen la username -->
			<label for="password">Password:</label>  <!-- nhan cho password -->
			<input type="password" name="password" id="password" required="required" /> <!-- du lieu nhap vao la pass vs ten bien la pass -->
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
