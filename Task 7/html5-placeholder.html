<html>

<head>
	<title>HTML5 Placeholder</title>
</head>

<body>
	<form action="http://www.example.org/search.php"> <!-- Noi gui form -->
		Search:<br />
		<input type="search" name="search" placeholder="Enter keyword" /> <!-- kieu input la search vs ten search ben trong cho nhap co chu enter keyword -->
		<input type="submit" value="Search" /> <!-- the loai submit vs chu submit hien tren thanh -->
	</form>
</body>

</html>
