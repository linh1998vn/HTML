<html>

<head>
	<title>Grouping Form Elements</title>
</head>

<body>
	<form action="http://www.example.com/subscribe.php"> <!-- Noi gui form -->

		<fieldset> <!-- tao ra 1 cai bang -->
			<legend>Contact details</legend> <!-- tieu de cho bang -->
			<label>Email:<br /><input type="text" name="email" /></label><br /> <!-- caption cua thong tin type text vs ten email -->
			<label>Mobile:<br /><input type="text" name="mobile" /></label><br />
			<label>Telephone:<br /><input type="text" name="telephone" /></label>
		</fieldset>
	</form>
</body>

</html>
